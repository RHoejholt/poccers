<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Layout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-rows: auto 1fr;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 80%;
      height: 60%;
    }

    .box {
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .box.large {
      grid-column: span 2; /* Spans both columns */
    }
  </style>
</head>
<body>
<div class="container">
  <div class="box large">Welcome to the Poccers guide</div>
  <div class="box">Guide</div>
  <div class="box">Champion list</div>
</div>
</body>
</html>
