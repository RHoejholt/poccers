<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Champions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        .search-container {
            margin: 20px 0;
            width: 80%;
            display: flex;
            justify-content: flex-end;
        }

        .champion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 80%;
        }

        .champion-card {
            border: 1px solid black;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .champion-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const searchBox = document.getElementById("search-box");
            const championCards = document.querySelectorAll(".champion-card");

            searchBox.addEventListener("input", () => {
                const searchTerm = searchBox.value.toLowerCase();
                var matchFound = false;

                championCards.forEach(card => {
                    const championName = card.querySelector("p").textContent.toLowerCase();
                    if (championName.startsWith(searchTerm)) {
                        card.style.display = "block"; // Show the card
                        matchFound = true;
                    } else {
                        card.style.display = "none"; // Hide the card
                    }
                });
                if(!matchFound){
                    championCards.forEach(card => {
                        const championName = card.querySelector("p").textContent.toLowerCase();
                        if (championName.includes(searchTerm)) {
                            card.style.display = "block"; // Show the card
                        } else {
                            card.style.display = "none"; // Hide the card
                        }
                    });
                }
            });
        });
    </script>

</head>
<body>
<div class="search-container">
    <input type="text" placeholder="Search Champions..." id="search-box">
</div>
<div class="champion-grid">
    <div class="champion-card">
        <a th:href="@{fiddlesticks}">
            <img src="https://via.placeholder.com/150" alt="Champion Image">
            <p>Fiddlesticks</p>
        </a>
    </div>
    <div class="champion-card">
        <a th:href="@{lux}">
            <img src="https://via.placeholder.com/150" alt="Champion Image">
            <p>Lux</p>
        </a>
    </div>
    <div class="champion-card">
        <img src="https://via.placeholder.com/150" alt="Champion Image">
        <p>Champion Name</p>
    </div>
    <!-- Add more cards as needed -->
</div>
</body>
</html>
